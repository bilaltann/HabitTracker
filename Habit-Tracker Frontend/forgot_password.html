<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitQuest - Parola Sıfırlama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- MODERN CSS TASARIMI --- */
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338ca;
            /* Arka Plan Rengi: Diğer sayfalarla uyumlu mor-mavi geçiş */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --text-light: #666;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Arkaplan Efektleri */
        .background-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #ff00cc;
            top: -50px;
            left: -50px;
            opacity: 0.4;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: #33ccff;
            bottom: -100px;
            right: -50px;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Ana Kart */
        .forgot-card {
            display: flex;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            position: relative;
            z-index: 1;
        }

        /* Sol Taraf (Görsel) */
        .visual-side {
            flex: 1;
            background: #f0f4ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            display: none; /* Mobilde gizle */
        }

        @media (min-width: 768px) {
            .visual-side {
                display: flex;
            }
        }

        .visual-side img {
            width: 85%;
            max-width: 320px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }

            .visual-side img:hover {
                transform: scale(1.05);
            }

        .visual-side h3 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
        }

        .visual-side p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Sağ Taraf (Form) */
        .form-side {
            flex: 1.2;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            transition: color 0.2s;
        }

            .back-link:hover {
                color: var(--primary-color);
            }

            .back-link span {
                font-size: 18px;
                margin-right: 5px;
            }

        .header h2 {
            font-size: 28px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 14px;
        }

        /* Input Alanları */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

            .input-group input {
                width: 100%;
                padding: 15px 15px 15px 45px;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                font-size: 15px;
                outline: none;
                transition: all 0.3s;
                background: #fff;
            }

                .input-group input:focus {
                    border-color: var(--primary-color);
                    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
                }

            .input-group .material-icons {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #999;
                pointer-events: none;
            }

        /* Butonlar */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

            .btn-primary:hover {
                background: var(--primary-hover);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
            }

        /* Alt Link Alanı */
        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }

            .footer-text a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 600;
            }

                .footer-text a:hover {
                    text-decoration: underline;
                }

        /* Responsive */
        @media (max-width: 480px) {
            .forgot-card {
                border-radius: 0;
                min-height: 100vh;
            }

            .form-side {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div class="forgot-card">
        <div class="visual-side">
            <img src="image/habit-tracker-sıfırlama-parola.png" alt="Parola Sıfırlama">
            <h3>Endişelenme, Olur Böyle Şeyler</h3>
            <p>Hesabını kurtar ve macerana<br>kaldığın yerden devam et.</p>
        </div>

        <div class="form-side">
            <a href="login.html" class="back-link">
                <span class="material-icons">arrow_back</span> Geri Dön
            </a>

            <div class="header">
                <h2>Parolayı Sıfırla</h2>
                <p>Hesabınıza bağlı e-posta adresini girin. Size şifre sıfırlama bağlantısı göndereceğiz.</p>
            </div>

            <form id="forgot-password-form">
                <div class="input-group">
                    <span class="material-icons">email</span>
                    <input type="email" id="recovery-email" placeholder="E-posta Adresi" required>
                </div>

                <button type="submit" class="primary-btn btn-primary">Bağlantı Gönder</button>
            </form>

            <div class="footer-text">
                Şifreni hatırladın mı? <a href="login.html">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn-primary');
            const email = document.getElementById('recovery-email').value.trim();

            if (email) {
                // Buton Efekti (Simülasyon)
                btn.textContent = "Gönderiliyor...";
                btn.disabled = true;
                btn.style.opacity = "0.7";

                // Gerçek API olmadığı için biraz bekletip cevap veriyoruz
                setTimeout(() => {
                    alert(`Şifre sıfırlama bağlantısı, simülasyon amaçlı olarak "${email}" adresine gönderildi. Giriş sayfasına yönlendiriliyorsunuz.`);
                    window.location.href = 'login.html';
                }, 1500);

            } else {
                alert("Lütfen geçerli bir e-posta adresi girin.");
            }
        });
    </script>
</body>
</html>

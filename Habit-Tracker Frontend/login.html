<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitQuest - GiriÅŸ Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Sign-In KÃ¼tÃ¼phanesi -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* --- MODERN CSS TASARIMI --- */
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --text-light: #666;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- TOAST BÄ°LDÄ°RÄ°M --- */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-left: 6px solid;
            border-radius: 8px;
            padding: 16px 20px;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideInRight 0.4s forwards;
            cursor: pointer;
        }

            .toast.success {
                border-color: #10B981;
            }

                .toast.success .toast-icon {
                    color: #10B981;
                }

            .toast.error {
                border-color: #EF4444;
            }

                .toast.error .toast-icon {
                    color: #EF4444;
                }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* --- KART TASARIMI --- */
        .login-card {
            display: flex;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            position: relative;
            z-index: 1;
        }

        .visual-side {
            flex: 1;
            background: #f0f4ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            display: none;
        }

        @media (min-width: 768px) {
            .visual-side {
                display: flex;
            }
        }

        .visual-side img {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .form-side {
            flex: 1.2;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

            .input-group input {
                width: 100%;
                padding: 15px 15px 15px 45px;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                outline: none;
                transition: 0.3s;
            }

                .input-group input:focus {
                    border-color: var(--primary-color);
                }

            .input-group .material-icons {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #999;
            }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

            .btn-primary:hover {
                background: var(--primary-hover);
                transform: translateY(-2px);
            }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 20px 0;
            font-size: 13px;
        }

            .separator::before, .separator::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid #eee;
            }

            .separator::before {
                margin-right: 10px;
            }

            .separator::after {
                margin-left: 10px;
            }

        /* Google Buton AlanÄ± */
        #google_btn_container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            height: 44px;
        }
    </style>
</head>
<body>

    <!-- Arka Plan Åžekilleri -->
    <div style="position:absolute; width:300px; height:300px; background:#ff00cc; top:-50px; left:-50px; border-radius:50%; filter:blur(80px); opacity:0.4; z-index:0;"></div>
    <div style="position:absolute; width:400px; height:400px; background:#33ccff; bottom:-100px; right:-50px; border-radius:50%; filter:blur(80px); opacity:0.4; z-index:0;"></div>

    <div class="login-card">
        <div class="visual-side">
            <img src="image/habit-tracker.png" alt="Habit Quest Login" onerror="this.style.display='none'">
            <h3 style="color:var(--primary-color);">Tekrar HoÅŸ Geldin!</h3>
            <p style="color:#666; font-size:14px;">KaldÄ±ÄŸÄ±n yerden devam et ve<br>hedeflerine bir adÄ±m daha yaklaÅŸ.</p>
        </div>

        <div class="form-side">
            <div style="margin-bottom:30px;">
                <h2 style="font-size:30px; color:#333;">GiriÅŸ Yap</h2>
                <p style="color:#666;">HesabÄ±nÄ±za eriÅŸmek iÃ§in bilgilerinizi girin.</p>
            </div>

            <!-- GOOGLE BUTONU BURAYA GELECEK -->
            <div id="google_btn_container"></div>

            <div class="separator">veya e-posta ile giriÅŸ</div>

            <form id="login-auth-form">
                <div class="input-group">
                    <span class="material-icons">mail_outline</span>
                    <input type="email" id="auth-email" placeholder="E-posta Adresi" required>
                </div>

                <div class="input-group">
                    <span class="material-icons">lock_outline</span>
                    <input type="password" id="auth-password" placeholder="Åžifreniz" required>
                    <span class="material-icons toggle-password">visibility_off</span>
                </div>

                <div style="text-align:right; margin-bottom:20px;">
                    <a href="forgot_password.html" style="font-size:13px; color:var(--primary-color); text-decoration:none;">Åžifremi Unuttum</a>
                </div>

                <button type="submit" class="btn-primary">Oturum AÃ§</button>
            </form>

            <div style="text-align:center; margin-top:25px; font-size:14px; color:#666;">
                HesabÄ±n yok mu? <a href="register.html" style="color:var(--primary-color); text-decoration:none; font-weight:600;">Hemen KayÄ±t Ol</a>
            </div>
        </div>
    </div>

    <!-- TOAST Container -->
    <div id="toast-container"></div>

    <script>
        // --- TOAST BÄ°LDÄ°RÄ°M FONKSÄ°YONU ---
        function showToast(message, type = 'success') {
            let container = document.getElementById('toast-container');
            if (!container) {
                container = document.createElement('div'); container.id = 'toast-container'; document.body.appendChild(container);
            }
            const iconName = type === 'success' ? 'check_circle' : 'error';
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<div class="toast-content"><span class="material-icons toast-icon">${iconName}</span><span class="toast-message">${message}</span></div>`;
            toast.onclick = function () { this.remove(); };
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        // Åžifre GÃ¶ster/Gizle
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const input = this.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });

        // ==========================================
        // 1. GOOGLE ILE GÄ°RÄ°Åž Ä°ÅžLEMLERÄ°
        // ==========================================
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "639416586068-gj7rcbg7dd2fc9h0652bijgocuviuseh.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google_btn_container"),
                { theme: "outline", size: "large", width: "100%", text: "continue_with" }
            );
        };

        async function handleCredentialResponse(response) {
            console.log("Google Token:", response.credential);
            const apiUrl = "https://localhost:7223/api/Auth/google-signin";

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ credential: response.credential })
                });

                if (res.ok) {
                    const data = await res.json();

                    // Token'Ä± Kaydet
                    localStorage.setItem('jwtToken', data.token);

                    // Local State GÃ¼ncelle
                    const habitQuestState = { user: { isLoggedIn: true, username: "Google KullanÄ±cÄ±sÄ±" } };
                    localStorage.setItem('habitQuestState', JSON.stringify(habitQuestState));

                    showToast("ðŸŽ‰ Google ile GiriÅŸ BaÅŸarÄ±lÄ±!", "success");
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    const err = await res.json();
                    showToast(err.message || "Google giriÅŸi baÅŸarÄ±sÄ±z.", "error");
                }
            } catch (error) {
                console.error(error);
                showToast("Sunucu hatasÄ±.", "error");
            }
        }

        // ==========================================
        // 2. NORMAL (E-POSTA) GÄ°RÄ°Åž Ä°ÅžLEMLERÄ°
        // ==========================================
        document.getElementById('login-auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn-primary');
            const originalText = btn.textContent;
            btn.textContent = "Kontrol Ediliyor...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const apiUrl = "https://localhost:7223/api/Auth/login";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwtToken', data.token);

                    const habitQuestState = {
                        user: {
                            isLoggedIn: true,
                            email: email,
                            username: email.split('@')[0]
                        }
                    };
                    localStorage.setItem('habitQuestState', JSON.stringify(habitQuestState));

                    showToast("ðŸŽ‰ GiriÅŸ BaÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...", "success");
                    setTimeout(() => window.location.href = 'index.html', 1500);

                } else {
                    let message = "GiriÅŸ baÅŸarÄ±sÄ±z.";
                    if (response.status === 400) message = "Bilgileri kontrol ediniz.";
                    else if (response.status === 401) message = "E-posta veya ÅŸifre hatalÄ±.";
                    else if (response.status === 404) message = "Hesap bulunamadÄ±.";

                    showToast(message, "error");
                }
            } catch (error) {
                console.error(error);
                showToast("Sunucuya eriÅŸilemiyor.", "error");
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Şifre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Toast.css">
    

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Yeni Şifre</h2>
        <p style="color:#666; font-size:14px;">Güçlü bir şifre belirleyin.</p>
        <form id="new-pass-form">
            <input type="password" id="pass1" placeholder="Yeni Şifre" required minlength="8">
            <input type="password" id="pass2" placeholder="Şifre Tekrar" required>
            <button type="submit">Şifreyi Değiştir</button>
        </form>
    </div>

    

    <script type="module">
        import { showToast } from './js/utils.js';

        document.getElementById('new-pass-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;
            const email = localStorage.getItem("resetEmail");
            const code = localStorage.getItem("verifiedCode"); // Kod doğrulama sayfasından geldi

            if (!email || !code) { showToast("Oturum süresi dolmuş. Başa dönün."); window.location.href = 'forgot_password.html'; return; }
            if (p1 !== p2) { showToast("Şifreler eşleşmiyor!"); return; }

            const btn = document.querySelector('button');
            btn.textContent = "Güncelleniyor...";
            btn.disabled = true;

            try {
                // ŞİFRE SIFIRLAMA İSTEĞİ
                const response = await fetch("https://localhost:7223/api/Auth/reset-password-confirm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: email,
                        code: code, // Güvenlik için kodu tekrar yolluyoruz
                        newPassword: p1
                    })
                });

                if (response.ok) {
                    showToast("🎉 Başarılı! Şifreniz değiştirildi.");
                    localStorage.removeItem("resetEmail");
                    localStorage.removeItem("verifiedCode");
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                } else {
                    const data = await response.json();
                    showToast("Hata: " + data.message);
                    btn.disabled = false;
                    btn.textContent = "Şifreyi Değiştir";
                }
            } catch (err) {
                console.error(err);
                showToast("Sunucu hatası.");
            }
        });
    </script>

</body>
</html>
